<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/42492-bank-icon.png">
    <title>Homepage</title>
</head>
<body class="home-body" onclick="hideUserMenu(this)">
    <nav class="navbar" >
        <div class="home-logo">
            <a href=""><img src="Images/42492-bank-icon.png" alt=""></a>
        </div>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Product and Services</a></li>
            <li><a href="">E-Banking</a></li>
            <li><a href="">Contact</a></li>
            <li>
                <div class="home-search-section" >
                    <input type="text">
                </div>

        </ul>
        <div class="current-usercontainer">
            <div class="current-user" onclick="displayCurrentUserMenu()">

            <div id="dropdown-menu">
                <div id=logoutbtn class="dropdown-content" onclick="logOut()">

                </div>
